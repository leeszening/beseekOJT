<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place Modal Test</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-1-g1dSe1FP4H-ByVvQNVZguMwi5TP5I&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>

    <h2>Place Information</h2>
    <div id="place-display">
        <p><strong>Name:</strong> <span id="display-name"></span></p>
        <p><strong>Address:</strong> <span id="display-address"></span></p>
    </div>

    <button id="add-place-btn">Add Place</button>

    <div id="add-place-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a new Place</h2>
            <label for="place-search">Search for a place</label>
            <input type="text" id="place-search" placeholder="Start typing a place name...">

            <label for="place-name">Name</label>
            <input type="text" id="place-name" placeholder="Enter place name..." readonly>

            <label for="place-address">Address</label>
            <input type="text" id="place-address" placeholder="Enter place address..." readonly>

            <button id="save-place-btn">Save</button>
        </div>
    </div>

    <script>
        let autocomplete;
        let placeSearch = document.getElementById('place-search');

        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(placeSearch, {
                types: ['establishment'],
                componentRestrictions: { 'country': ['MY'] },
                fields: ['place_id', 'geometry', 'name', 'formatted_address']
            });
            autocomplete.addListener('place_changed', onPlaceChanged);
        }

        function onPlaceChanged() {
            var place = autocomplete.getPlace();

            if (!place.geometry) {
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert("No details available for input: '" + place.name + "'");
                return;
            }

            document.getElementById('place-name').value = place.name;
            document.getElementById('place-address').value = place.formatted_address;
        }


        // Get modal element
        var modal = document.getElementById('add-place-modal');

        // Get button that opens the modal
        var btn = document.getElementById("add-place-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Get the save button
        var saveBtn = document.getElementById("save-place-btn");

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // When the user clicks on save button
        saveBtn.onclick = function () {
            var placeName = document.getElementById('place-name').value;
            var placeAddress = document.getElementById('place-address').value;

            document.getElementById('display-name').innerText = placeName;
            document.getElementById('display-address').innerText = placeAddress;

            // Clear input fields
            document.getElementById('place-search').value = '';
            document.getElementById('place-name').value = '';
            document.getElementById('place-address').value = '';

            modal.style.display = "none";
        }
    </script>

</body>
</html>
