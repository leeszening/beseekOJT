<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Places Modal Test</title>
    <style>
        body { font-family: sans-serif; }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #place-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Selected Place</h1>
    <div id="place-details">
        <p>No place selected yet.</p>
    </div>

    <button id="add-place-btn">Add Place</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a Place</h2>
            <input id="autocomplete" placeholder="Enter a location" type="text" />
            <button id="save-place-btn">Save Place</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("add-place-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        let selectedPlace = null;

        function initAutocomplete() {
            console.log("initAutocomplete called");
            const input = document.getElementById("autocomplete");
            if (!input) {
                console.error("Autocomplete input not found");
                return;
            }
            try {
                const autocomplete = new google.maps.places.Autocomplete(input, {
                    fields: ["name", "formatted_address"],
                });

                autocomplete.addListener("place_changed", () => {
                    const place = autocomplete.getPlace();
                    selectedPlace = {
                        name: place.name,
                        address: place.formatted_address,
                    };
                    console.log("Place selected:", selectedPlace);
                });
                console.log("Autocomplete initialized");
            } catch (e) {
                console.error("Error initializing autocomplete", e);
            }
        }

        document.getElementById("save-place-btn").addEventListener("click", () => {
            if (selectedPlace) {
                const placeDetailsDiv = document.getElementById("place-details");
                placeDetailsDiv.innerHTML = `
                    <p><strong>Name:</strong> ${selectedPlace.name}</p>
                    <p><strong>Address:</strong> ${selectedPlace.address}</p>
                `;
                modal.style.display = "none";
            } else {
                alert("Please select a place first.");
            }
        });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-1-g1dSe1FP4H-ByVvQNVZguMwi5TP5I&libraries=places&callback=initAutocomplete" async defer></script>

</body>
</html>
